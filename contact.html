<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css">
	<title>2020 US Election</title>
</head>
<body>
	<header>
		<!-- Title -->
		<h1 class="text-align-center title-text color-background-lightgrey font-exo">
			<span class="color-grey">United States </span><span class="color-red">20</span><span class="color-blue">20</span> <span class="color-grey">Election</span>
		</h1>
		
		<!-- Menu -->
		<div class="row no-gutters">
			<div class="col">
				<ul class="list-inline menu-main text-align-center font-exo no-gutters">
					<li class="col-12 col-md-4 list-inline-item">
						<a href="index.html">
							<span class="menu-select color-red color-background-lightred hvr-sweep-to-bottom">Home</span>
						</a>
					</li>
					
					<li class="col-12 col-md-4 list-inline-item">
						<a href="georgia.html">
							<span class="menu-select color-blue color-background-lightblue hvr-sweep-to-bottom">Georgia Runoff</span>
						</a>
					</li>
					
					<li class="col-12 col-md-4 list-inline-item">
						<a href="contact.html">
							<span class="menu-select color-red color-background-lightred hvr-sweep-to-bottom">Contact</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</header>
	
	<!-- Title Section -->
	<section>
		<h2 class="text-align-center font-exo color-grey">Contact</h2>
	</section>
	
	<!-- Info -->
	<section class="container-fluid">
		<div class="row">
			<div class="col">
				<h3>Sign up to receive news update!</h3>
				
				<div>
					<form action="#" method="POST">
						<label for="fname">First Name:</label>
						<input type="text" name="fname" id="fname" required>
						<label for="lname" >Last Name:</label>
						<input type="text" name="lname" id="lname" required>
						<label for="emailaddress" >Email:</label>
						<input type="email" name="email" id="emailaddress" required>
						
						<button type="submit">Get News</button>
					</form>
				</div>
			</div>
		</div>
	</section>
	
	<footer>
		
	</footer>
</body>
</html>
