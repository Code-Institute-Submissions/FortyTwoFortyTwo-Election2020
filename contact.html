<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css">
	<title>2020 US Election</title>
</head>
<body>
	<header>
		<h1 class="text-align-center title-text color-background-lightgrey font-exo">
			<span class="color-grey">United States </span><span class="color-red">20</span><span class="color-blue">20</span> <span class="color-grey">Election</span>
		</h1>
		
		<div class="row no-gutters">
			<div class="col">
				<ul class="list-inline menu-main text-align-center font-exo no-gutters">
					<li class="col-12 col-md-4 list-inline-item">
						<a href="index.html">
							<span class="menu-select color-red color-background-lightred hvr-sweep-to-bottom">Home</span>
						</a>
					</li>
					
					<li class="col-12 col-md-4 list-inline-item">
						<a href="georgia.html">
							<span class="menu-select color-blue color-background-lightblue hvr-sweep-to-bottom">Georgia Runoff</span>
						</a>
					</li>
					
					<li class="col-12 col-md-4 list-inline-item">
						<a href="contact.html">
							<span class="menu-select color-red color-background-lightred hvr-sweep-to-bottom">Contact</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</header>
	
	<section>
		<h2 class="text-align-center font-exo color-grey">Contact</h2>
	</section>
	
	<section class="container-fluid">
		<div class="row bg-color-contact">
			<div class="col">
				<h3 class="text-align-center">Sign up to receive news update!</h3>
				
				<div class="center-form">
					<form action="#" method="POST">
						<label for="fname" class="form-text">First Name:</label>
						<input type="text" name="fname" id="fname" class="form-control" required>
						<label for="lname" class="form-text">Last Name:</label>
						<input type="text" name="lname" id="lname" class="form-control" required>
						<label for="emailaddress" class="form-text">Email:</label>
						<input type="email" name="email" id="emailaddress" class="form-control" required>
						
						<div class="form-row text-center">
							<div class="col">
								<button type="submit" class="btn btn-secondary">Get News</button>
							</div>
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</section>
	
	<footer class="container-fluid color-background-lightgrey">
		<div class="row">
			<div class="col-sm-12 social-links text-align-center">
				<h5 class="font-exo color-grey">Social</h5>
				<ul class="list-inline">
					<li class="list-inline-item">
						<a target="_blank" href="https://www.facebook.com/">
							<i class="fa fa-facebook" aria-hidden="true"></i>
							<span class="sr-only">Facebook</span>
						</a>
					</li>
					<li class="list-inline-item">
						<a target="_blank" href="https://twitter.com/">
							<i class="fa fa-twitter" aria-hidden="true"></i>
							<span class="sr-only">Twitter</span>
						</a>
					</li>
					<li class="list-inline-item">
						<a target="_blank" href="https://www.linkedin.com/">
							<i class="fa fa-linkedin" aria-hidden="true"></i>
							<span class="sr-only">LinkedIn</span>
						</a>
					</li>
					<li class="list-inline-item">
						<a target="_blank" href="https://www.pinterest.co.uk/">
							<i class="fa fa-pinterest" aria-hidden="true"></i>
							<span class="sr-only">Pinterest</span>
						</a>
					</li>
					<li class="list-inline-item">
						<a target="_blank" href="https://www.instagram.com/">
							<i class="fa fa-instagram" aria-hidden="true"></i>
							<span class="sr-only">Instagram</span>
						</a>
					</li>
					<li class="list-inline-item">
						<a target="_blank" href="https://www.youtube.com/">
							<i class="fa fa-youtube" aria-hidden="true"></i>
							<span class="sr-only">Youtube</span>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</footer>
</body>
</html>
